<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
  <!--Dont index this github pages now-->
  <meta name="robots" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
  <meta name="googlebot" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- CSS -->
  {% if site.envrionment == "dev" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css?v={{ site.asset_version }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css?v={{ site.asset_version }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css?v={{ site.asset_version }}">
  {% else %}
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.min.css?v={{ site.asset_version }}">
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
